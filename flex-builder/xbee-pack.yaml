schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/flex

dependency: m4

provision:
  - url:
      from: https://github.com/westes/flex/releases/download/v{% version %}/flex-{% version %}.tar.gz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --docdir=/usr/share/doc/flex-{% version %} --disable-static
        - make
#        - make check
        - make install DESTDIR={% exportDir %}
      directory: "{% srcDir %}/flex-{% version %}"
  - shell:
      cmd: ln -s flex lex
      directory: "{% exportDir %}/usr/bin"
  - export: "{% exportDir %}"

